name: main_workflow
on: push
jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: make
      - name: Setup
        run: make make setup
      - name: Lint
        run: make make lint
      - name: Test
        run: make make test
